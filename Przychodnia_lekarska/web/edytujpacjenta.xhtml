<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h1>Edytuj pacjenta</h1>
        <h:form>
            <table>
                <tr><td>Imie</td><td><h:inputText id="imie" value="#{pacjentBean.pacjent.imie}" required="true" /></td></tr>
                <tr><td>Nazwisko</td><td><h:inputText id="nazwisko" value="#{pacjentBean.pacjent.nazwisko}" required="true" /></td></tr>
                <tr><td>Pesel</td><td><h:inputText id="pesel" value="#{pacjentBean.pacjent.pesel}" required="true" /></td></tr>
                <tr>
                    <td>Przychodnia</td>
                    <td>
                        <h:selectOneMenu id="przychodnia" value="#{pacjentBean.pacjent.przychodnia}" required="true">
                            <f:converter converterId="przychodniaConverter"/>
                            <f:selectItems value="#{przychodniaBean.lista}" var="przychodnia" itemValue="#{przychodnia}" itemLabel="#{przychodnia.nazwa}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr><td></td><td><h:commandButton action="#{pacjentBean.edytuj}" value="Edytuj"/></td></tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
