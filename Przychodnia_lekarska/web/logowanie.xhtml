<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonStartowy.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="formularzLogowania">
            <table frame="box">
                <tr>
                    <th>Login Page</th>
                </tr>
                <tr>
                    <td><h:outputText value="Wprowadź nazwę użytkownika: " /></td>
                    <td><h:inputText id="inputName" value="#{logowanieBean.login}"
                            required="true" requiredMessage="Pole z nazwą użytkownika musi być wypełnione." />
                    </td>
                    <td><h:message for="inputName" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Wprowadź hasło:" /></td>
                    <td><h:inputSecret id="inputPassword" value="#{logowanieBean.password}"
                            required="true"
                            requiredMessage="Pole z hasłem musi być wypełnione." /></td>
                    <td><h:message for="inputPassword" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Zaloguj się" action="#{user.login}" /></td>
                    <td><h:outputText value="Brak takiego użytkownika." /> 
                        <h:outputLink value="rejestracja.xhtml">Zarejestruj się</h:outputLink>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
