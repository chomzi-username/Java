<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Strona pacjenta</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="adminPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="listOfPatient.xhtml" class="btn-lg btn-block">Lista pacjentów</h:outputLink></li>
                    <li><h:outputLink value="listOfClinics.xhtml" class="btn-lg btn-block">Lista przychodni</h:outputLink></li>
                    <li><h:outputLink value="listOfDoctors.xhtml" class="btn-lg btn-block">Lista lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="adminPage" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 400px ;margin-right: 200px; align-content: center" >
            <h1>Lista lekarzy</h1>
            <h:dataTable value="#{lekarzBean.lista}" var="lekarz">
                <h:column>
                    <f:facet name="header">Imie</f:facet>
                    <h:outputText value="#{lekarz.imie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nazwisko</f:facet>
                    <h:outputText value="#{lekarz.nazwisko}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Specjalizacja</f:facet>
                    <h:outputText value="#{lekarz.specjalizacja}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Przychodnia</f:facet>
                    <h:outputText value="#{lekarz.przychodnia==null?'Brak':lekarz.przychodnia.nazwa}"/>
                </h:column>
                <h:column>
                     <h:commandLink value="Edytuj" action="#{lekarzBean.zaladujDoEdycji}" actionListener="#{lekarzBean.zaladujDoEdycji()}">
                        <f:param name="lekarzID" value="#{lekarz.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink value="Usun" action="#{lekarzBean.usun}" actionListener="#{lekarzBean.usun()}">
                        <f:param name="lekarzID" value="#{lekarz.id}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
