<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Strona pacjenta</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="adminPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="listOfPatient.xhtml" class="btn-lg btn-block">Lista pacjentów</h:outputLink></li>
                    <li><h:outputLink value="listOfClinics.xhtml" class="btn-lg btn-block">Lista przychodni</h:outputLink></li>
                    <li><h:outputLink value="listOfDoctors.xhtml" class="btn-lg btn-block">Lista lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="adminPage" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 400px ;margin-right: 200px; align-content: center" >
            <h1>Lista przychodni</h1>
            <table>
                <tr><td>Nazwa</td><td>Opis</td><td>Adres</td><td>Kontakt</td></tr>
                <ui:repeat value="#{przychodniaBean.lista}" var="przychodnia">
                    <tr>
                        <td>#{przychodnia.nazwa}</td>
                        <td>#{przychodnia.opis}</td>
                        <td>#{przychodnia.adres}</td>
                        <td>#{przychodnia.kontakt}</td>
                    </tr>
                    <td>
                        <h:commandLink value="Edytuj" action="#{przychodniaBean.zaladujDoEdycji}" actionListener="#{przychodniaBean.przychodniaListener}">
                            <f:param name="przychodniaID" value="#{przychodnia.id}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink value="Usuń" action="#{przychodniaBean.usun}" actionListener="#{przychodniaBean.przychodniaListener}">
                            <f:param name="przychodniaID" value="#{przychodnia.id}"/>
                        </h:commandLink>
                    </td>
                    
                    <td>
                        <h:commandLink value="Dodaj wizyte" action="#{przychodniaBean.dodajWizyte}" actionListener="#{przychodniaBean.przychodniaListener}">
                            <f:param name="przychodniaID" value="#{przychodnia.id}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink value="Pokaż wizyty" action="#{przychodniaBean.pokazWizyty}" actionListener="#{przychodniaBean.przychodniaListener}">
                            <f:param name="przychodniaID" value="#{przychodnia.id}"/>
                        </h:commandLink>
                    </td>
                </ui:repeat>
            </table>
        </h:form>
    </h:body>
</html>
