<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Dodawanie wizyty</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="patientPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="showPatient.xhtml" class="btn-lg btn-block">Pokaż profil</h:outputLink></li>
                    <li><h:outputLink value="editPatient.xhtml" class="btn-lg btn-block">Edytuj profil</h:outputLink></li>
                    <li><h:outputLink value="showClinics.xhtml" class="btn-lg btn-block">Pokaż przychodnie</h:outputLink></li>
                    <li><h:outputLink value="showDoctors.xhtml" class="btn-lg btn-block">Pokaż lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>      
        <h:form id="formularzWizit" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 400px ;margin-right: 100px; align-content: center">
        <h1>Dodaj wizyte</h1>
            <table>
                <tr>
                    <td>Wybierz lekarza:</td>
                    <td>
                        <h:selectOneMenu id="lekarz" value="#{wizytaBean.wizyta.wizytaPK.lekarz}" class="form-control" style="margin-bottom: 10px">
                            <f:selectItems value="#{przychodniaBean.przychodnia.lekarzSet}" var="lekarz" itemValue="#{lekarz.id}" itemLabel="#{lekarz.imie} #{lekarz.nazwisko}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Imie i nazwisko pacjenta:</td>
                    <td>
                        <h:inputText class="form-control" value="#{pacjentBean.pacjent.imie} #{pacjentBean.pacjent.nazwisko}" id="patientId" style="margin-bottom: 10px"/>
                    </td>
                </tr>
                <tr>
                    <td>Wpisz datę i czas(w formacie RRRR-MM-DD GG:MM:SS):</td>
                    <td>
                        <h:inputText value="#{wizytaBean.wizyta.wizytaPK.data}" class="form-control" style="margin-bottom: 10px">
                            <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+1" type="both"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Wpisz nr pokoju:</td>
                    <td>
                        <h:inputText value="#{wizytaBean.wizyta.pokoj}" class="form-control" style="margin-bottom: 10px"/>
                    </td>
                </tr>
                <tr>
                    <td></td><td><h:commandButton action="#{wizytaBean.dodaj}" value="Dodaj" class="btn btn-success"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
