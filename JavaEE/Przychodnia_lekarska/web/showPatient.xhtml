<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Dane pacjenta</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="patientPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="showPatient.xhtml" class="btn-lg btn-block">Pokaż profil</h:outputLink></li>
                    <li><h:outputLink value="editPatient.xhtml" class="btn-lg btn-block">Edytuj profil</h:outputLink></li>
                    <li><h:outputLink value="showClinics.xhtml" class="btn-lg btn-block">Pokaż przychodnie</h:outputLink></li>
                    <li><h:outputLink value="showDoctors.xhtml" class="btn-lg btn-block">Pokaż lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="formularzPacjenta" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 500px ;margin-right: 100px; align-content: center" >
            <h1>Profil pacjenta</h1>
            <!--<h:dataTable value="#{pacjentBean.customerList}" var="pacjent">-->
            <div class="form-group">
                <h:column>
                    <h:outputText value="Twoja nazwa użytkownika:" style="font-weight: bold"/>
                    <h:outputText value="#{logowanieBean.uname}"/>
                </h:column>
            </div>
            <div class="form-group">
                <h:outputText value="Twoje hasło:" style="font-weight: bold"/>
                <h:outputText value="#{logowanieBean.password}"/>
            </div>
            
            <div class="form-group">
                <h:outputText value="Twoje imie:" style="font-weight: bold"/>
                <h:outputText value="#{logowanieBean.imie}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoje nazwisko:" style="font-weight: bold"/>
                <h:outputText value="#{logowanieBean.nazwisko}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twój pesel:" style="font-weight: bold"/>
                <h:outputText value="#{logowanieBean.pesel}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoja przychodnia:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.przychodnia}"/>
            </div>
 
            <h:commandButton action="#{pacjentBean.zaladujDoEdycji}" value="Edytuj" class="btn btn-warning" actionListener="#{pacjentBean.pacjentListener}">
                <f:param name="pacjentID" value="#{pacjent.id}"/>
            </h:commandButton>
            <!--</h:dataTable>-->
        </h:form> 
    </h:body>
</html>
