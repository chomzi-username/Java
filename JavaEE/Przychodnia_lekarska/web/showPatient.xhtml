<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Dane pacjenta</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="patientPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="showPatient.xhtml" class="btn-lg btn-block">Pokaż profil</h:outputLink></li>
                    <li><h:outputLink value="edytujpacjenta.xhtml" class="btn-lg btn-block">Edytuj profil</h:outputLink></li>
                    <li><h:outputLink value="pokazprzychodnie.xhtml" class="btn-lg btn-block">Pokaż przychodnię</h:outputLink></li>
                    <li><h:outputLink value="pokazlekarzy.xhtml" class="btn-lg btn-block">Pokaż lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="formularzPacjenta" class="col-md-6 center-block" style="margin-top: 100px;margin-left: 400px ;margin-right: 100px; align-content: center" >
            <h1>Profil pacjenta</h1>
            <div class="form-group">
                <h:outputText value="Twoja nazwa użytkownika: " style="font-weight: bold"/>
                <h:outputText value="#{pacjent.username}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoje hasło:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.haslo}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoje imie:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.imie}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoje nazwisko:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.nazwisko}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twój pesel:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.pesel}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Twoja przychodnia:" style="font-weight: bold"/>
                <h:outputText value="#{pacjent.przychodnia}"/>
            </div>

            <h:commandButton action="#{pacjentBean.zaladujDoEdycji}" value="Edytuj" class="btn btn-warning"/>

            <div style="text-align: right;">
                <h:outputLink value="loginPage.xhtml" class="btn-lg btn-block">Zaloguj się</h:outputLink>
            </div>
        </h:form> 
    </h:body>
</html>
