<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h1>Lista pacjentów</h1>
        <h:form>
            <h:dataTable value="#{pacjentBean.lista}" var="pacjent">
                <h:column>
                    <f:facet name="header">Edytuj</f:facet>
                    <h:commandLink value="Edytuj" action="#{pacjentBean.zaladujDoEdycji}" actionListener="#{pacjentBean.pacjentListener}">
                        <f:param name="pacjentID" value="#{pacjent.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:commandLink value="Usun" action="#{pacjentBean.usun}" actionListener="#{pacjentBean.pacjentListener}">
                        <f:param name="pacjentID" value="#{pacjent.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Imie</f:facet>
                    <h:outputText value="#{pacjent.imie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nazwisko</f:facet>
                    <h:outputText value="#{pacjent.nazwisko}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Pesel</f:facet>
                    <h:outputText value="#{pacjent.pesel}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Przychodnia</f:facet>
                    <h:outputText value="#{pacjent.przychodnia==null?'Brak':pacjent.przychodnia.nazwa}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
