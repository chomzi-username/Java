<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Lista wizyt</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="patientPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="showPatient.xhtml" class="btn-lg btn-block">Pokaż profil</h:outputLink></li>
                    <li><h:outputLink value="editPatient.xhtml" class="btn-lg btn-block">Edytuj profil</h:outputLink></li>
                    <li><h:outputLink value="showClinics.xhtml" class="btn-lg btn-block">Pokaż przychodnie</h:outputLink></li>
                    <li><h:outputLink value="showDoctors.xhtml" class="btn-lg btn-block">Pokaż lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="formularzLekarzy" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 400px ;margin-right: 100px; align-content: center">
            <h1>Lista wizyt</h1>
            <h:dataTable value="#{wizytaBean.listaWizyt}" var="wizyta">
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Edytuj</f:facet>
                        <h:commandButton value="Edytuj" action="#{wizytaBean.zaladujDoEdycji}" actionListener="#{wizytaBean.wizytaListener}" class="btn btn-success">
                            <f:param name="wizytaPK" value="#{wizyta.wizytaPKAsString}"/>
                        </h:commandButton>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Usuń</f:facet>
                        <h:commandButton value="Usuń" action="#{wizytaBean.usun}" actionListener="#{wizytaBean.wizytaListener}" class="btn btn-success">
                            <f:param name="wizytaPK" value="#{wizyta.wizytaPKAsString}"/>
                        </h:commandButton>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Lekarz</f:facet>
                        <h:outputText value="#{wizyta.lekarz1.imie} #{wizyta.lekarz1.nazwisko}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Pacjent</f:facet>
                        <h:outputText value="#{wizyta.pacjent1.imie} #{wizyta.pacjent1.nazwisko}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Data</f:facet>
                        <h:outputText value="#{wizyta.wizytaPK.data}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <f:facet name="header">Nr pokoju</f:facet>
                        <h:outputText value="#{wizyta.pokoj}"/>
                    </h:column>
                </div>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
