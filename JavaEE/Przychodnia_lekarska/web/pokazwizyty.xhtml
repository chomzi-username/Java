<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h1>Lista wizyt</h1>
        <h:form>
            <h:dataTable value="#{wizytaBean.listaWizyt}" var="wizyta">
                <h:column>
                    <f:facet name="header">Edytuj</f:facet>
                    <h:commandButton value="Edytuj" action="#{wizytaBean.zaladujDoEdycji}" actionListener="#{wizytaBean.wizytaListener}">
                        <f:param name="wizytaPK" value="#{wizyta.wizytaPKAsString}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:commandButton value="Usuń" action="#{wizytaBean.usun}" actionListener="#{wizytaBean.wizytaListener}">
                        <f:param name="wizytaPK" value="#{wizyta.wizytaPKAsString}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Lekarz</f:facet>
                    <h:outputText value="#{wizyta.lekarz1.imie} #{wizyta.lekarz1.nazwisko}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Pacjent</f:facet>
                    <h:outputText value="#{wizyta.pacjent1.imie} #{wizyta.pacjent1.nazwisko}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Data</f:facet>
                    <h:outputText value="#{wizyta.wizytaPK.data}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nr pokoju</f:facet>
                    <h:outputText value="#{wizyta.pokoj}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
