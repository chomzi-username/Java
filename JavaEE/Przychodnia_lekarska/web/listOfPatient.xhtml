<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <title>Strona pacjenta</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Przychodnia lekarska</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:outputLink value="adminPage.xhtml" class="btn-lg btn-block">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="listOfPatient.xhtml" class="btn-lg btn-block">Lista pacjentów</h:outputLink></li>
                    <li><h:outputLink value="listOfClinics.xhtml" class="btn-lg btn-block">Lista przychodni</h:outputLink></li>
                    <li><h:outputLink value="listOfDoctors.xhtml" class="btn-lg btn-block">Lista lekarzy</h:outputLink></li>
                </ul>
            </div>
        </nav>
        <h:form id="adminPage" class="col-md-6 center-block" style="margin-top: 50px;margin-left: 400px ;margin-right: 200px; align-content: center" >
            <h1>Lista pacjentów</h1>
            <ui:repeat value="#{pacjentBean.lista}" var="pacjent">
                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twoja nazwa użytkownika:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.username}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twoje hasło:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.haslo}"/>
                    </h:column>
                </div>

                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twoje imie:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.imie}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twoje nazwisko:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.nazwisko}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twój pesel:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.pesel}"/>
                    </h:column>
                </div>
                <div class="form-group">
                    <h:column>
                        <h:outputText value="Twoja przychodnia:" style="font-weight: bold"/>
                        <h:outputText value="#{pacjent.przychodnia.nazwa}"/>
                    </h:column>
                </div>
                <h:column>
                    <h:commandButton action="#{pacjentBean.zaladujDoEdycji}" value="Edytuj" class="btn btn-warning" actionListener="#{pacjentBean.pacjentListener}">
                        <f:param name="pacjentID" value="#{pacjent.id}"/>
                    </h:commandButton>
                </h:column>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
